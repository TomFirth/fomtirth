machine:
  services:
    - docker
  node:
    version: 8.4.0
dependencies:
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.eu-west-2a.amazonaws.com/fomtirth:$CIRCLE_SHA1 .
test:
  post:
    - docker run -d -p 3000:3000 --name fomtirth $AWS_ACCOUNT_ID.dkr.ecr.eu-west-2a.amazonaws.com/fomtirth:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 localhost:3000
deployment:
  fomtirth:
    branch: master
    commands:
      - ./deploy.sh
      - npm start
