machine:
  node:
    version: 8.1.4
dependencies:
  pre:
    - npm install standard
test:
  pre:
  override:
    - standard
  post:
    - mkdir bin
    - cp `which node` bin/.
deployment:
  production:
    branch: master
    codedeploy:
      pulse:
        application_root: /
        region: eu-west-1
        revision_location:
        deployment_group: Production
        deployment_config: CodeDeployDefault.OneAtATime
    commands:
experimental:
  notify:
    branches:
      only:
        - master
