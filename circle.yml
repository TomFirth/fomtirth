machine:
  services:
    - docker
dependencies:
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.eu-west-2.amazonaws.com/fomtirth:$CIRCLE_SHA1 .

test:
  post:
    - docker run -d -p 8080:8080 --name fomtirth $AWS_ACCOUNT_ID.dkr.ecr.eu-west-2.amazonaws.com/fomtirth:$CIRCLE_SHA1; sleep 10

deployment:
  prod:
    branch: master
    commands:
      - chmod +x deploy.sh
      - sh deploy.sh